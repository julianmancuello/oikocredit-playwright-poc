name: Playwright Cucumber Tests

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *'

env:
  SALESFORCE_LTP_USER: ${{ secrets.SALESFORCE_LTP_USER }}
  SALESFORCE_LTP_PASSWORD: ${{ secrets.SALESFORCE_LTP_PASSWORD }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Create reports directory and copy images
      run: |
        mkdir -p reports/html/images
        cp -r resources/images/* reports/html/images/
        
    - name: Run tests with report generation
      run: npm run regression-test:report
      
    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cucumber-report
        path: reports/

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download HTML report artifact
        uses: actions/download-artifact@v4
        with:
          name: cucumber-report
          path: reports

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports/html